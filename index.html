<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de interés compuesto</title>
</head>

<body>
    <div class="contenedor">
        <div class="panel">
            <div class="variables">
                <label for="montoInicial">Monto inicial</label><input type="number" class="input" id="montoInicial">
                <label for="cantidadAnios">Años de inversión</label><input type="number" class="input"
                    id="cantidadAnios">
                <label for="interesAnual">Interés anual (%)</label><input type="number" class="input" id="interesAnual">
                <label for="periodo">Período de interés compuesto (semanas)</label><input type="number" class="input"
                    id="periodo">
            </div>
            <button id="calculo">Calcular</button>
            <div class="resultado">
                <p id="resultadoIndividual"></p>
            </div>
        </div>
        <div class="display">
            <button id="botonResultados">Actualizar tabla de resultados</button>
            <div class="resultados">
                <table>
                    <tbody id="resultadoGeneral">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
